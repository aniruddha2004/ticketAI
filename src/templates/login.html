{% extends 'base.html' %}

{% block content %}
<div class="login-container">
    <div class="login-card">
        <h2>
            <i class="fas fa-ticket-alt"></i> AI Ticketing System
        </h2>
        
        <ul class="nav nav-tabs justify-content-center">
            <li class="nav-item">
                <a class="nav-link" id="login-tab">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="register-tab">Register</a>
            </li>
        </ul>
        
        <div class="tab-content">
            <!-- Login Form -->
            <div id="login-form">
                <form method="POST" action="{{ url_for('login') }}">
                    {{ form.hidden_tag() if form }}
                    
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" name="email" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" name="password" class="form-control" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-block mt-4">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                </form>
            </div>
            
            <!-- Register Form -->
            <div id="register-form">
                <form method="POST" action="{{ url_for('register') }}">
                    {{ form.hidden_tag() if form }}
                    
                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <input type="email" id="register-email" name="email" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="register-password">Password</label>
                        <input type="password" id="register-password" name="password" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="register-confirm-password">Confirm Password</label>
                        <input type="password" id="register-confirm-password" name="confirm_password" class="form-control" required>
                    </div>
                    

                    
                    <button type="submit" class="btn btn-primary btn-block mt-4">
                        <i class="fas fa-user-plus"></i> Register
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/login.js') }}"></script>
{% endblock %}
